<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/main.js"></script>
    <title>Train</title>
</head>

<body>
    <div class="container">
        <div class="row mt-1">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        Train Schedule
                    </div>
                    <div class="card-body">
                        <table id="trainTable">
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency(min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                            <!-- <tr>
                                <td>Train Name</td>
                                <td>Destination</td>
                                <td>Frequency(min)</td>
                                <td>Next Arrival</td>
                                <td>Minutes Away</td>
                            </tr> -->
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        Add New Train
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="TrainName">Train Name</label>
                                <input type="text" class="form-control" id="TrainName">
                            </div>
                            <div class="form-group">
                                <label for="Destination">Destination</label>
                                <input type="text" class="form-control" id="Destination">
                            </div>
                            <div class="form-group">
                                <label for="Frequency">Frequency</label>
                                <input type="text" class="form-control" id="Frequency">
                            </div>
                            <div class="form-group">
                                <label for="NextArrival">Next Arrival</label>
                                <input type="text" class="form-control" id="NextArrival">
                            </div>
                            <div class="form-group">
                                <label for="MinutesAway">Minutes Away</label>
                                <input type="text" class="form-control" id="MinutesAway">
                                <button id="btnSubmit" class="mt-3 col-md-3 offset-md-9 form-control btn btn-primary" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
